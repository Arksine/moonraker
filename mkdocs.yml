site_name: Moonraker
site_url: https://moonraker.readthedocs.io
repo_url: https://github.com/Arksine/moonraker
nav:
    - Installation: installation.md
    - Configuration : configuration.md
    - 'Developer Documentation':
        - Remote API: web_api.md
        - Printer Objects: printer_objects.md
        - Components: components.md
        - Contribution Guidelines: contributing.md
    - Changelog: changelog.md
theme:
    name: material
    palette:
        - scheme: default
          primary: blue grey
          accent: light blue
          toggle:
            icon: material/weather-sunny
            name: Switch to Dark Mode
        - scheme: slate
          primary: black
          accent: light blue
          toggle:
            icon: material/weather-night
            name: Switch to Light Mode
    font:
        text: Roboto
        code: Roboto Mono
    features:
        - navigation.top
        - navigation.instant
        - navigation.indexes
        - navigation.expand
        - toc.follow
        - content.tabs.link
        - search.share
        - search.highlight
        - search.suggest
        - content.code.copy
        - content.code.annotations
plugins:
    - search
markdown_extensions:
    - abbr
    - admonition
    - attr_list
    - def_list
    - footnotes
    - md_in_html
    - toc:
        permalink: true
    - pymdownx.arithmatex:
        generic: true
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.details
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
    - pymdownx.highlight
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tabbed:
        alternate_style: true
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde
    - tables
    - compact_tables:
        auto_insert_break: true
extra_css:
    - src/css/extras.css